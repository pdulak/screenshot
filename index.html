<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Beautifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="instructions">
            <h1>Screenshot Beautifier</h1>
            <p>Press Ctrl+V to paste an image</p>
            <p>Press Ctrl+C to copy the beautified image</p>
            <div class="controls">
                <div class="frame-size">
                    <span>Frame size:</span>
                    <label><input type="radio" name="frame-size" value="small" checked> Small</label>
                    <label><input type="radio" name="frame-size" value="medium"> Medium</label>
                    <label><input type="radio" name="frame-size" value="large"> Large</label>
                </div>
                <div class="corner-style">
                    <label><input type="checkbox" id="rounded-corners"> Rounded corners</label>
                </div>
            </div>
        </div>
        <div id="drop-zone">
            <div id="frame">
                <img id="preview" style="display: none;">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
